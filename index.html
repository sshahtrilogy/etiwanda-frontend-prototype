<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiwanda Logistics - Order Management System</title>
    <link rel="stylesheet" href="src/styles/global.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .prototype-nav {
            position: fixed;
            top: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 16px 24px;
            border-radius: 0 0 0 8px;
            z-index: 2000;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .prototype-nav label {
            margin-right: 8px;
        }
        .prototype-nav select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #666;
            background: white;
            color: black;
            font-size: 14px;
            cursor: pointer;
        }
        #contentFrame {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="prototype-nav">
        <label>ðŸ“± Navigate: </label>
        <select id="pageSelector" onchange="navigateToPage()">
            <option value="src/pages/login.html">Login</option>
            <option value="src/pages/signup.html">Sign Up</option>
            <option value="src/pages/orders.html">Orders List</option>
            <option value="src/pages/order-details.html">Order Details</option>
            <option value="src/pages/reset-password.html">Reset Password</option>
            <option value="src/pages/verify-otp.html">Verify OTP</option>
            <option value="src/pages/set-password.html">Set New Password</option>
        </select>
    </div>

    <iframe id="contentFrame" src="src/pages/login.html"></iframe>

    <script>
        function navigateToPage() {
            const selector = document.getElementById('pageSelector');
            const frame = document.getElementById('contentFrame');
            frame.src = selector.value;
        }
    </script>
</body>
</html>
